<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
</head>
<body>
  <h2>User Register</h2>
  <form action="/register" method="POST">
    <input type="text" name="username" placeholder="Username" required />
    <br><br>
    <input type="email" name="email" placeholder="Email" required />
    <br><br>
    <button type="submit">Register</button>
  </form>
</body>
</html>
